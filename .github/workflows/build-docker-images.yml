name: Docker image CI

on:
  push:
    branches:
      - main
    paths:
      - '.github/**'
      - '30.0/**'
      - '31.0/**'
  schedule:
    - cron: '0 1 * * 6'
  workflow_dispatch:

jobs:
  build-docker-images:
    runs-on: [ubuntu-24.04]

    strategy:
      fail-fast: false
      matrix:
        version: [30.0-nextcloud-bookworm, 30.0-nextcloud-database-bookworm, 31.0-nextcloud-bookworm, 31.0-nextcloud-database-bookworm]
        include:
          - version: 30.0-nextcloud-bookworm
            docker-context: 30.0/debian/nextcloud/default
            docker-tags: |
              nicoherbigde/nextcloud:30.0
              nicoherbigde/nextcloud:30.0-bookworm
              nicoherbigde/nextcloud:30.0.13
              nicoherbigde/nextcloud:30.0.13-bookworm
          - version: 30.0-nextcloud-database-bookworm
            docker-context: 30.0/debian/nextcloud-database/default
            docker-tags: |
              nicoherbigde/nextcloud-database:30.0
              nicoherbigde/nextcloud-database:30.0-bookworm
              nicoherbigde/nextcloud-database:30.0.13
              nicoherbigde/nextcloud-database:30.0.13-bookworm
          - version: 31.0-nextcloud-bookworm
            docker-context: 31.0/debian/nextcloud/default
            docker-tags: |
              nicoherbigde/nextcloud:31.0
              nicoherbigde/nextcloud:31.0-bookworm
              nicoherbigde/nextcloud:31.0.2
              nicoherbigde/nextcloud:31.0.2-bookworm
          - version: 31.0-nextcloud-database-bookworm
            docker-context: 31.0/debian/nextcloud-database/default
            docker-tags: |
              nicoherbigde/nextcloud-database:31.0
              nicoherbigde/nextcloud-database:31.0-bookworm
              nicoherbigde/nextcloud-database:31.0.2
              nicoherbigde/nextcloud-database:31.0.2-bookworm

    steps:
      - name: Checkout Git Repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image and Push it to Docker Hub
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.docker-context }}
          no-cache: true
          pull: true
          push: true
          tags: ${{ matrix.docker-tags }}
